server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Preferred: /api/* → FastAPI (keeps frontend simple: fetch('/api/devices'))
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://api:8000/;
  }

  # Back-compat: /devices → FastAPI /devices (works if your UI still calls "/devices")
  location /devices {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://api:8000/devices;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
